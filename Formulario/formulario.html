<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <style>
        main{
            display: grid;
            grid-template-columns: 500px 635px;
        }
        #form, #maps{
            border: 1px solid #CCC;
            padding: 15px;
        }
        label{
            display: block;
            margin-bottom: 15px;
        }
        label span{
            display: block;
        }
        input{
            width: 100%;
            height: 30px;
            padding: 5px;
        }
        input[type=radio], input[type=checkbox], input[type=submit], input[type=reset]{
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <main>
        <div id="form">
            <!-- no action="..." vai backend -->
            <form action="" method="POST">
                <h1>Dados Pessoais</h1>
                <label>
                    <span>Nome:</span>
                    <input type="text" id="nome" name="nome" />
                </label>

                <label>
                    <span>E-Mail:</span>
                    <input type="email" id="email" name="email" />
                </label>

                <label>
                    <span>Sexo:</span>
                    <input type="radio" class="sexo" name="sexo" value="masculino">Masculino
                    <input type="radio" class="sexo" name="sexo" value="feminino">Feminino
                </label>

                <label>
                    <span>Esporte:</span>
                    <input type="checkbox" class="esporte" name="esporte" value="futebol">Futebol
                    <input type="checkbox" class="esporte" name="esporte" value="volei">Vôlei
                    <input type="checkbox" class="esporte" name="esporte" value="natação">Natação
                </label>

                <label>
                    <span>Mês de nascimento:</span>
                    <select name="mesNascimento">
                        <option value="0">Selecione um mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </label>

                <h1>Endereço:</h1>

                <label>
                    <span>CEP</span>
                    <input type="text" id="cep" name="cep" />
                </label>

                <label>
                    <span>Logradouro:</span>
                    <input type="text" id="logradouro" name="logradouro" />
                </label>

                <label>
                    <span>Bairro:</span>
                    <input type="text" id="bairro" name="bairro" />
                </label>

                <label>
                    <span>Cidade:</span>
                    <input type="text" id="cidade" name="cidade" />
                </label>

                <label>
                    <span>Estado:</span>
                    <input type="text" id="estado" name="estado" />
                </label>

                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpar" />

            </form>
        </div>
        <div id="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22181.077523064185!2d9.235926131380987!3d45.97855543636814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478418083ef632d9%3A0xeb1911c1208de958!2s22021%20Bellagio%20Province%20of%20Como%2C%20Italy!5e0!3m2!1sen!2sbr!4v1659650347379!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

</body>
</html>
